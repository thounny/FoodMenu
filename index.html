<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <class="container mt-5">
        <h1 class="text-center mb-4">Select a Menu Category</h1>

        <!-- DROPDOWN -->
        <div class="form-group">
            <label for="Category" class="font-weight-bold">Choose a category:</label>
            <select id="category" class="form-control">
                <option value="drinks">Drinks</option>
                <option value="entrees">Entrees</option>
                <option value="desserts">Desserts</option>
            </select>
        </div>

        <!-- DISPLAY MENU ITEMS -->
        <div class="form-group">
            <label for="items" class="font-weight-bold">Menu Items:</label>
            <select id="items" class="form-control" size="6"></select>
        </div>
        </div>

        <script src="./script.js"></script>
</body>

</html>
